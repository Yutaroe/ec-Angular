<app-header></app-header>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="login-title">ログイン</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginUser" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="login-field">
          <input
            matInput
            placeholder="メールアドレス"
            formControlName="email"
            type="email"
          />
          <mat-error>メールアドレスは必須です</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="login-field">
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            placeholder="パスワード"
            formControlName="password"
          />
          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? "visibility" : "visibility_off" }}
          </mat-icon>
          <mat-error>パスワードは必須です</mat-error>
        </mat-form-field>
      </div>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!loginUser.valid"
        class="login-botton"
      >
        ログイン
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <div class="text">
      会員登録がお済みで無い方は<a routerLink="/register">こちら</a>から
    </div>
  </mat-card-footer>
</mat-card>
