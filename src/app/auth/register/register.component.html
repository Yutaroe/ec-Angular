<app-header></app-header>
<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title class="register-title">新規登録</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="register" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="register-field">
          <input
            matInput
            placeholder="メールアドレス"
            formControlName="email"
            type="email"
          />
          <mat-error>メールアドレスは必須です</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="register-field">
          <input
            [type]="hide1 ? 'password' : 'text'"
            matInput
            placeholder="パスワード(8文字以上)"
            formControlName="password1"
          />
          <mat-icon matSuffix (click)="hide1 = !hide1">
            {{ hide1 ? "visibility" : "visibility_off" }}
          </mat-icon>
          <mat-error>パスワードは必須です</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field class="register-field">
        <input
          [type]="hide1 ? 'password' : 'text'"
          matInput
          placeholder="パスワード再入力"
          formControlName="password2"
        />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!register.valid"
        class="register-botton"
      >
        新規登録
      </button>
    </form>
  </mat-card-content>
</mat-card>
